<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Title}}</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
  </head>
  <body>
    <a href="/create-task" class="signup-button"> Create Task </a>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {{range .Data.Tasks}}
        <tr>
          <td>{{.ID}}</td>
          <td>{{.Title}}</td>
          <td>{{.Description}}</td>
          <td>{{.Status}}</td>
          <td>
            <a href="/edit-task/{{.ID}}">Edit</a>
            <a href="/delete-task/{{.ID}}">Delete</a>
          </td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </body>
</html>
